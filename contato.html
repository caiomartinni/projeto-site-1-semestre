<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberCore - Contato</title>
    <link href="images/logo.png" rel="shortcut icon" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      h2 {
        text-align: center;
        margin: 20px 0;
      }
      form {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #333;
        box-shadow: 0 0 25px #555;
        display: flex;
        flex-direction: column;
        align-items: center; /* Centraliza os inputs no formulário */
      }

      label {
        display: flex;
        margin: 10px 0 5px;
        color: #fff;
        width: 100%; /* Faz os labels ocuparem toda a largura */
        justify-content: flex-start;
      }

      input,
      textarea {
        width: 90%; /* Garante que os inputs não encostem nas bordas */
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
      }

      input[type="submit"] {
        background-color: #ff5722;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #e64a19;
      }
