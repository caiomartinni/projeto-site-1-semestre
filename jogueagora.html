<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberCore - Jogue Agora</title>
    <link href="images/logo.png" rel="shortcut icon" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
           h2 {
        text-align: center;
        margin: 20px 0;
      }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 40px auto;
      }

      .game-frame {
        width: 80%;
        height: 500px;
        border: 5px solid #444;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }

      .controls {
        width: 80%;
        margin-top: 20px;
        padding: 20px;
        background-color: #333;
        color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }

      .controls ul {
        list-style: none;
        padding: 0;
      }
